<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200" rel="stylesheet">
    <link href="battle-simulator.css" rel="stylesheet" />
    <title>Battle Simulator</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <h1>Battle Simulator</h1>
        </div>
        
        <div class="row">
            <div class="col">
                < HOME > < ABOUT >
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Player Character</h2>
                <form>
                    <div class="mb-3">
                        <label for="playerCharacter" class="form-label">Player Character</label>
                        <input type="text" class="form-control" id="playerCharacter" />
                    </div>
                    <div class="mb-3">
                        <label for="maxHitPoint" class="form-label">Maximum Hit Points</label>
                        <input type="number" class="form-control" id="maxHitPoint" min="0" max="300" /> 
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h2>Monsters</h2>
            </div>
        </div>
    </div>

    <script src="battle-simulator.js"></script>
</body>
</html>
